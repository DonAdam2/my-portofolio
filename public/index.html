<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153098389-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-153098389-1');
    </script>
    <!-- Google / Search Engine Tags -->
    <meta name="robots" content="index,follow" />
    <meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta itemprop="description" content="<%= htmlWebpackPlugin.options.meta.description %>" />
    <meta
      itemprop="image"
      content="<%= htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/intro.png') %>"
    />
    <!--facebook meta tags-->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.meta.url %>" />
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.meta.description %>" />
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/intro.png') %>"
    />
    <!--twitter meta tags-->
    <meta
      name="twitter:card"
      content="<%= htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/intro.png') %>"
    />
    <meta name="twitter:url" content="<%= htmlWebpackPlugin.options.meta.url %>" />
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.meta.description %>" />
    <meta
      name="twitter:image"
      content="<%= htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/intro.png') %>"
    />
    <!--site meta tags-->
    <link rel="icon" type="image/png" href="<%= require('./assets/images/favicon.png') %>" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>" />
    <!--fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app</noscript>
    <div id="root"></div>
  </body>
</html>
