<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta property="og:description" content="<%= htmlWebpackPlugin.options.meta.description %>">
        <meta property="og:image" content="<%= require('./assets/images/intro.png') %>">
        <meta property="og:url" content="<%= htmlWebpackPlugin.options.meta.url %>"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153098389-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-153098389-1');
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
